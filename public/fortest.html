<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        display: flex;
        justify-content: center;
        background: rgb(92, 92, 126);
      }
      ul {
        display: flex;
        gap: 1rem;
      }
      li {
        text-align: center;

        border: 2px solid rgba(0, 0, 0, 0.308);
        background: rgb(202, 202, 202);
        list-style: none;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <ul>
        <li>hamza</li>
        <li>douaij</li>
        <li>aoulouz</li>
      </ul>
    </div>
  </body>
</html>
